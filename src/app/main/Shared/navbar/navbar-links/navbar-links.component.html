<div fxLayout="row" fxLayoutAlign="start center">

  <div class="w-40 h-40 p-4"  fxLayoutAlign="center center"
       *ngFor="let navLink of navbarLinks">

    <a mat-icon-button
        matTooltip="{{navLink.title}}"
        [routerLink]="navLink.url"
        class="navLink">

        <mat-icon class="secondary-text"
                  *ngIf="navLink.icon">
            {{navLink.icon}}
        </mat-icon>

    </a>

  </div>

</div>
