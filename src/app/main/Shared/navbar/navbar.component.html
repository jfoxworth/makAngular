<mat-toolbar class="p-0 mat-elevation-z1 design-toolbar"
             fxLayout="column">

	<div fxFlex fxFill fxLayout="row" fxLayoutAlign="space-around center" class="pl-20 pr-20">


    <!-- The logo -->
    <!--[@comm-design-logo]="routeType=='design' ? 'design' : 'comm'"-->

    <div fxLayout="row"
         fxLayoutAlign="start center">
			<div class="">
				<a [routerLink]="'/'" ><img class="logo-icon" src="assets/images/makTextBlackSmall.png"></a>
			</div>
		</div>

    <!-- The navbar links for the design app -->
    <div fxFlex="1 0 auto"
         fxLayout="row"
         fxLayoutAlign="start center"
         *ngIf="routeType=='design'">

			<button mat-icon-button class="navbar-toggle-button" fxHide.gt-md>
				<mat-icon class="secondary-text">menu</mat-icon>
			</button>

			<div class="toolbar-separator" fxHide.gt-md></div>

			<div class="px-8 px-md-16">
        <mak-navbar-links [userData]="userData"
                          [isLoggedIn]="(isLoggedIn$ | async)">
        </mak-navbar-links>
			</div>

		</div>

    <!-- The dropdown on the right for the design app -->
    <div class=""
         fxFlex="0 1 auto"
         fxLayout="row"
         fxLayoutAlign="start center"
         *ngIf="routeType=='design'">
      <mak-navbar-dropdown [userData]="userData"
                           [profileImage]="(profileImage$ | async)">
      </mak-navbar-dropdown>
		</div>




    <!-- The nav links for the commercial app -->
    <div class=""
         fxFlex="0 1 auto"
         fxLayout="row"
         fxLayoutAlign="start center"
         *ngIf="routeType=='comm'">
      <mak-comm-links [route]="route"></mak-comm-links>

      <div fxFlex="0 1 auto"
          fxLayout="row"
          fxLayoutAlign="start end"
          *ngIf="routeType=='comm'"
          class="navLink">

        <a mat-icon-button
          matTooltip="Go to the design app"
          [routerLink]="'/marketplace'">

          <mat-icon class="secondary-text">
              palette
          </mat-icon>

        </a>

      </div>
    </div>


  </div>

</mat-toolbar>
