<mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="accent"
    maxWidth="auto"
    proportion="100"
    [slides]="thisitem.imageUrls.length"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr">
    
    <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of thisitem.imageUrls; let i = index"
        [image]="slide"
        overlayColor="#00000040"
        [hideOverlay]="false"
      ></mat-carousel-slide>
</mat-carousel>
