<div fxLayout="row" fxLayoutAlign="center center">

  <div class="link-list"
       fxLayoutAlign="center center">


    <div *ngFor="let navLink of navbarLinks" class="link-item"
          [ngClass]="{'currentNav': route.match(navLink['url']), 'submenu': !route.match(navLink['url']) }">
          <a [routerLink]="navLink['url']">{{navLink['title']}}</a>

    </div>

  </div>

</div>
