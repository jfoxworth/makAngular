
<div class="sidenav-content"  fxFlex>

  <div>

    <div class="contact-list" fxLayout="column">

        <div matSubheader >
            Conversations
        </div>

        <button mat-raised-button color="primary"
                (click)="createConversation( userData.uid )"
                class="w-60-p mt-10 mb-20"
                style="margin:0px 0px 0px 20%">
            New Conversation
        </button>

        <button mat-button class="contact"
                (click)="chatSelected(i);"
                *ngFor="let conv of conversations; index as i">

            <div fxLayout="row" fxLayoutAlign="start center">

                <div class="avatar-wrapper" fxFlex="0 1 auto">
                    <img src="/assets/images/logos/makTextBlackSmall.png"
                          class="mat-avatar avatar"
                          alt="Mak Studio Contact"
                          style="height:auto !important"/>
                </div>

                <div fxLayout="column" fxLayoutAlign="start start">
                    <div class="contact-name">Mak Studio</div>
                    <p class="contact-mood">A conversation with Mak Studio</p>
                </div>

            </div>

        </button>

    </div>

  </div>

</div>
