

					<mat-carousel
						style="height:500px;"
						timings="250ms ease-in"
						[autoplay]="true"
						interval="5000"
						color="accent"
						maxWidth="auto"
						maxHeight="500px"
						proportion="100"
						[loop]="true"
						[hideArrows]="false"
						[hideIndicators]="false"
						[useKeyboard]="true"
						[useMouseWheel]="false"
						orientation="ltr">

						<mat-carousel-slide
							#matCarouselSlide
							*ngFor="let slide of images; let i = index"
							[image]="slide.imageURL"
							overlayColor="#00000040"
							[hideOverlay]="false">
						</mat-carousel-slide>

					</mat-carousel>
