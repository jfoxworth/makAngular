<div id="store-product" class="page-layout simple fullwidth">

    <!-- HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/store'">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <h2>Back to store</h2>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div style="width:90%; margin:0px 5%;">

            <div fxLayout="row" fxLayoutAlign="center" flex="100%">

                <!-- STORE DATA -->
                <div fxLayout="column" 
                     class="mt-32"
                     flex="45%"
                     style="width:40%; margin:0px 5%">


                    <div class="itemTypeText">{{currentItem.category}}</div>


                    <div class="mat-display-2 itemTypeTitle">{{currentItem.title}}</div>


                    <div class="mat-title itemDescription">{{currentItem.description}}</div>


                    <div class="itemCompanySection" fxLayout="row">

                        <img class="itemCompanyLogo" [src]="currentItem.company.logo">

                        <div class="itemCompanyDetails" fxLayout="column">

                            <div class="mat-title itemCompanyName">{{currentItem.company.name}}</div>
                            <div class="mat-subheading-1 itemCompanyLocation">{{currentItem.company.location}}</div>

                        </div>

                    </div>


                    <button mat-button class="primary">ADD AS NEW PROJECT</button>

                </div>
                <!--/  STORE DATA -->



                <!-- IMAGES -->
                <div fxLayout="column" 
                     class="mt-32"
                     flex="45%"
                     style="width:40%; margin:0px 5%">

                    <mat-carousel
                        timings="250ms ease-in"
                        [autoplay]="true"
                        interval="5000"
                        color="accent"
                        maxWidth="auto"
                        proportion="100"
                        [slides]="currentItem.images.length"
                        [loop]="true"
                        [hideArrows]="false"
                        [hideIndicators]="false"
                        [useKeyboard]="true"
                        [useMouseWheel]="false"
                        orientation="ltr"
                        >
                        
                        <mat-carousel-slide
                            #matCarouselSlide
                            *ngFor="let slide of currentItem.images; let i = index"
                            [image]="slide"
                            overlayColor="#00000040"
                            [hideOverlay]="false"
                          ></mat-carousel-slide>
                    </mat-carousel> 

                </div>
                <!--/  IMAGES -->

            </div>


        </div>

    </div>
    <!-- / CONTENT -->

</div>
