<mat-carousel
          style="height:800px"
          timings="250ms ease-in"
          [autoplay]="true"
          interval="3000"
          color="accent"
          [loop]="true"
          [hideArrows]="false"
          [hideIndicators]="false"
          [useKeyboard]="true"
          [useMouseWheel]="false"
          [maintainAspectRatio]="false"
          orientation="ltr">

  <mat-carousel-slide
            #matCarouselSlide
            image="https://makstudio.s3.us-east-2.amazonaws.com/Homepage/fin_feature_wall_eldridge.jpg"
            overlayColor="#00000040"
            [hideOverlay]="false">

            <div class="full-screen section nopadding nomargin noborder" style="background: #00000040 0% 0% no-repeat padding-box;">

              <div class="container clearfix">

                <div class="vert-center">

                  <div class="cardTitle">Our Work</div>

                  <h1 class="cardText">An impressive lobby experience<br>in any interior.</h1>

                  <button type="button" class="cardButton" routerLink="/ourWork">Completed Projects</button>

                </div>

              </div>

            </div>

  </mat-carousel-slide>
