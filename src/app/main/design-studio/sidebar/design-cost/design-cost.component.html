<div class="">
  <div style="padding:5px 0px;"
     class="text-center primary-900 mb-20 mt-12">
    Cost - ${{designData['initialPrice']}}

<div class=""
  *ngIf="userData === undefined">
  <div class="project-button"
     [routerLink]="'/login'">

  </div>
</div>

   *ngIf="userData !== undefined">
  <div class="project-button"
       (click)=addMyProject()>
    Create Project with this Design
  </div>
</div>
