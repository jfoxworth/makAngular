<div id="profile" class="page-layout simple tabbed">

    <!-- HEADER -->
    <div class="header p-24" 
         fxLayout="column" 
         fxLayoutAlign="center center">

        <div class="user-info" 
             fxLayout="column" 
             fxLayoutAlign="center center" >

            <div>
                <img class="profileAvatar avatar huge" 
                     src="assets/images/avatars/Velazquez.jpg"
                     [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            
                <mat-icon class="secondary-text s-48 mat-icon-no-color"
                          style="position:absolute; bottom:40px; left:20px"
                          aria-hidden="true"
                          *ngIf="userData.uid == userInfo.uid">
                          add_circle_outline
                </mat-icon>
            
            </div>


            <div class="name" 
                 [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
                 *ngIf="userData.displayName===null">
                {{userData.email}}

                <mat-icon class="secondary-text"
                          aria-hidden="true"
                          *ngIf="userData.uid == userInfo.uid">
                          more_vert
                </mat-icon>

            </div>

            <div class="name" 
                 [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
                 *ngIf="userData.displayName!==null">
                {{userData.displayName}}

                <mat-icon class="secondary-text s-48" 
                          aria-hidden="true"
                          *ngIf="userData.uid == userInfo.uid">
                          more_vert
                </mat-icon>

            </div>

        </div>

        <!--
        <div class="actions" fxLayout="row" fxLayoutAlign="end center" [@animate]="{value:'*',params:{delay:'200ms'}}">
            <button mat-raised-button color="accent" aria-label="Follow">Follow</button>
            <button mat-raised-button color="primary" aria-label="Send Message">Send Message</button>
        </div>
    -->

    </div>
    <!-- / HEADER -->



    <!-- CONTENT -->

    <ng-container *ngIf="dataFlag">
    
        <div class="content"
         fxLayoutAlign="center center"
         fxLayout="column">



            <div class="bio-line mb-20">
                <div class="title">{{userData.shortBio}}</div>
            </div>

            <div fxLayout="row">

                <div class="bio-line mb-20 mr-20"
                     fxLayout="column"
                     fxLayoutAlign="center center">
                    <mat-icon class="secondary-text s-48 mat-icon-no-color" aria-hidden="true">email</mat-icon>
                    <div class="info">{{userData.email}}</div>
                </div>


                <div class="bio-line mb-20"
                     fxLayout="column"
                     fxLayoutAlign="center center">
                    <mat-icon class="secondary-text s-48 mat-icon-no-color" aria-hidden="true">account_circle</mat-icon>
                    <div class="info">{{userData.displayName}}</div>
                </div>

                <div class="bio-line mb-20 ml-20"
                     fxLayout="column"
                     fxLayoutAlign="center center">
                    <mat-icon class="secondary-text s-48 mat-icon-no-color" aria-hidden="true">web</mat-icon>
                    <div class="info">{{userData.website[0]}}</div>
                </div>

            </div>


            <!--- <profile-about [userData]='userData' [userData]="userData"></profile-about> -->

        </div>

    </ng-container>
    <!-- / CONTENT -->




</div>
